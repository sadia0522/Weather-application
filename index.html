<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chack your countries weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="./assets/3222800.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Sylhet</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/humidity-removebg-preview.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./assets/png-transparent-air-blow-cold-season-weather-wind-winter-winter-icon-removebg-preview.png"
                        alt="wind-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
